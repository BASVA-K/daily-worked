<!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="icon" type="image/png" href="1.png"/>
            <title>Form3</title>
        
            <style>
                * {
                  box-sizing: border-box;
                }
                
                input[type=text], select, textarea {
                  width: 100%;
                  padding: 12px;
                  border: 1px solid #ccc;
                  border-radius: 4px;
                  resize: vertical;
                }
        
                .prev{
                    width: 100%;
                  padding: 12px;
                  border: 1px solid #ccc;
                  border-radius: 4px;
                  resize: vertical;
                }
                
                input[type=number] {
                  width: 100%;
                  padding: 12px;
                  border: 1px solid #ccc;
                  border-radius: 4px;
                  resize: vertical;
                }
        
                input[type=date] {
                  width: 100%;
                  padding: 12px;
                  border: 1px solid #ccc;
                  border-radius: 4px;
                  resize: vertical;
                }
        
                label {
                  padding: 12px 12px 12px 0;
                  display: inline-block;
                }
                
                input[type=submit], button {
                  background-color: #4CAF50;
                  color: white;
                  padding: 12px 20px;
                  border: none;
                  border-radius: 4px;
                  cursor: pointer;
                  float: right;
                  margin: 0px 10px;
                }
                
                input[type=submit]:hover {
                  background-color: #45a049;
                }
        
                button:hover {
                  background-color: #45a049;
                }
                
                .container {
                  border-radius: 5px;
                  background-color: #f2f2f2;
                  padding: 20px;
                  width: 100%;
                  width: 50%;
                  margin: auto;
                  margin-top: 100px;
                  border: 1px solid black;          
                }
        
                fieldset{
                    width: 80%;
                    margin: auto;
                }
                
                .row{
                    width: 100%;
                }
                .col-25 {
                  float: left;
                  width: 25%;
                  margin-top: 6px;
                }
                
                .col-75 {
                  float: left;
                  width: 75%;
                  margin-top: 6px;
                }
                
                .row:after {
                  content: "";
                  display: table;
                  clear: both;
                }
                
                label{
                    color:cornflowerblue;
                }
        
                .val{
                    color:red;
                    font-size: 11px;
                    margin: 0;
                }
        
                #data{
        
        }
                </style>
        </head>
        <body>
            <div class="container">
                <form action="FINAL.html" method="GET">
                <div class="row">
                  <div class="col-25">
                    <label for="fname">First Name</label>
                  </div>
                  <div class="col-75">
                    <div class="prev"><span id="data"> </span></div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-25">
                    <label for="lname">Last Name</label>
                  </div>
                  <div class="col-75">
                    <div class="prev"><span id="data1"> </span></div>
                  </div>
                </div>
                <div class="row">
                    <div class="col-25">
                      <label for="dob">DOB</label>
                    </div>
                    <div class="col-75">
                      <div class="prev"><span id="data2"> </span></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                      <label for="age">Age</label>
                    </div>
                    <div class="col-75">
                        <div class="prev"><span id="data3"> </span></div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-25">
                      <label for="degrees">Degree</label>
                    </div>
                    <div class="col-75">
                        <div class="prev"><span id="data4"> </span></div>
                    </div>
                  </div>
                <div class="row">
                  <div class="col-25">
                    <label for="country">Country</label>
                  </div>
                  <div class="col-75">
                    <div class="prev"><span id="data5"> </span></div>
                  </div>
                </div>
                <div class="row">
                <div>
                  <input type="submit" value="Submit" onclick="getData()">
                </div>
                </div>
                </form>
              </div>
        
              <script>
                //displaying the value from local storage to another page by their respective Ids
            document.getElementById("data").innerHTML=localStorage.getItem("txtValue");
            document.getElementById("data1").innerHTML=localStorage.getItem("txtValue1");
            document.getElementById("data2").innerHTML=localStorage.getItem("txtValue2");
            document.getElementById("data3").innerHTML=localStorage.getItem("txtValue3");
            document.getElementById("data4").innerHTML=localStorage.getItem("txtValue4");
            document.getElementById("data5").innerHTML=localStorage.getItem("txtValue5");
            </script>
        
        </body>
        </html>
      </div>

</body>
</html>
