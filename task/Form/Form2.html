<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="1.png"/>
    <title>Form2</title>

    <style>
        * {
          box-sizing: border-box;
        }
        
        input[type=text], select, textarea {
          width: 100%;
          padding: 12px;
          border: 1px solid #ccc;
          border-radius: 4px;
          resize: vertical;
        }

        .prev{
            width: 100%;
          padding: 12px;
          border: 1px solid #ccc;
          border-radius: 4px;
          resize: vertical;
        }
        
        input[type=number] {
          width: 100%;
          padding: 12px;
          border: 1px solid #ccc;
          border-radius: 4px;
          resize: vertical;
        }

        input[type=date] {
          width: 100%;
          padding: 12px;
          border: 1px solid #ccc;
          border-radius: 4px;
          resize: vertical;
        }

        label {
          padding: 12px 12px 12px 0;
          display: inline-block;
        }
        
        input[type=submit], button {
          background-color: #4CAF50;
          color: white;
          padding: 12px 20px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          float: right;
          margin: 0px 10px;
        }
        
        input[type=submit]:hover {
          background-color: #45a049;
        }

        button:hover {
          background-color: #45a049;
        }
        
        .container {
          border-radius: 5px;
          background-color: #f2f2f2;
          padding: 20px;
          width: 100%;
          width: 50%;
          margin: auto;
          margin-top: 100px;
          border: 1px solid black;          
        }

        fieldset{
            width: 80%;
            margin: auto;
        }
        
        .row{
            width: 100%;
        }
        .col-25 {
          float: left;
          width: 25%;
          margin-top: 6px;
        }
        
        .col-75 {
          float: left;
          width: 75%;
          margin-top: 6px;
        }
        
        .row:after {
          content: "";
          display: table;
          clear: both;
        }
        
        label{
            color:cornflowerblue;
        }

        .val{
            color:red;
            font-size: 11px;
            margin: 0;
        }

        #data{

}
        </style>
</head>
<body>
    <div class="container">
        <form action="Form3.html" method="GET">
        <div class="row">
          <div class="col-25">
            <label for="fname">First Name</label>
          </div>
          <div class="col-75">
            <!-- <input type="text" id="fname" name="firstname" placeholder="Your name.." onblur="fnamevalidate();" >
            <p id="fnme" class="val"></p>             -->
            <div class="prev"><span id="data"> </span></div>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="lname">Last Name</label>
          </div>
          <div class="col-75">
            <!-- <input type="text" id="lname" name="lastname" placeholder="Your last name.." onblur="lnamevalidate();">
            <p id="lnme" class="val"></p> -->
            <div class="prev"><span id="data1"> </span></div>
          </div>
        </div>
        <div class="row">
            <div class="col-25">
              <label for="dob">DOB</label>
            </div>
            <div class="col-75">
              <!-- <input type="date" id="dob" name="dateof birth" placeholder="Your DOB.."> -->
              <div class="prev"><span id="data2"> </span></div>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
              <label for="age">Age</label>
            </div>
            <div class="col-75">
              <input type="number" id="age" name="age" placeholder="Your age.." onblur="agevalidate();">
              <p id="ag" class="val"></p>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="degrees">Degree</label>
            </div>
            <div class="col-75">
                <input list="degree" id="degrees" name="Degree" placeholder="Select your degree.."
                 style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; resize: vertical;">
                <datalist id="degree">
                  <option value="UG">
                <option value="PG">
                <option value="Phd">
                </datalist>
            </div>
          </div>
        <div class="row">
          <div class="col-25">
            <label for="country">Country</label>
          </div>
          <div class="col-75">
            <select id="country" name="country" onchange="cntryvalidate();">
                <option value="">Select Your Country</option>
                <option value="India">INDIA</option>
              <option value="Australia">AUSTRALIA</option>
              <option value="Canada">CANADA</option>
              <option value="Usa">USA</option>
            </select>
            <p id="cnt" class="val"></p>
          </div>
        </div>
        <div class="row">
        <div>
          <input type="submit" value="Complete" onclick="getData()">
        </div>
        </div>
        </form>
      </div>

    <script>
        function fnamevalidate(){
            var regName = /^[a-zA-Z]+$/;
            var fname = document.getElementById('fname').value;
            if(!regName.test(fname)){
                document.getElementById("fnme").innerHTML = "Invalid name";
                return false;
            }else{               
                document.getElementById("fnme").style.display = "none"; 
                return true;
            }   
        }

        function lnamevalidate(){
            var regName = /^[a-zA-Z]+$/;
            var lname = document.getElementById('lname').value;
            if(!regName.test(lname)){
                document.getElementById("lnme").innerHTML = "Invalid name";
                return false;
            }else{              
                document.getElementById("lnme").style.display = "none";  
                return true;
            }   
        }

        function agevalidate(){
        
            var age = document.getElementById('age').value;
            if(!( age > 17 && age<56 )){
                document.getElementById("ag").innerHTML = "Invalid age";
                return false;
            }else{              
                document.getElementById("ag").style.display = "none";  
                return true;
            }   
        }

        function cntryvalidate(){
           
            var country = document.getElementById("country").value;
            if(!( country == "" )){
                document.getElementById("ag").style.display = "none";
                return false;
            }else{              
                document.getElementById("cnt").innerHTML = "Invalid";
                return true;
            }   
        }

        function getData()
{
    //gettting the values
    var age = document.getElementById("age").value;
    var degrees= document.getElementById("degrees").value; 
    var country= document.getElementById("country").value; 
    //saving the values in local storage
    localStorage.setItem("txtValue3", age);
    localStorage.setItem("txtValue4", degrees);
    localStorage.setItem("txtValue5", country);   
}
        </script>

<script>
    //displaying the value from local storage to another page by their respective Ids
document.getElementById("data").innerHTML=localStorage.getItem("txtValue");
document.getElementById("data1").innerHTML=localStorage.getItem("txtValue1");
document.getElementById("data2").innerHTML=localStorage.getItem("txtValue2");
</script>

</body>
</html>
