<!DOCTYPE html>
<html>
<head>
<style>
.customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

.customers td, .customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

.customers tr:nth-child(even){background-color: #f2f2f2;}

.customers tr:hover {background-color: #ddd;}

.customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  background-color: #beff25;
  color: rgb(255, 0, 0);
}

</style>
</head>
<body>

<table class="customers">
  <tr>
    <th style="width: 33%;">A</th>
    <th style="width: 33%;">B</th>
    <th style="width: 33%;">C</th>
  </tr>
  <tr>
    <td>D</td>
    <td colspan="2" style="text-align: center;">E</td>
    
  </tr>
  <tr>
    <td>F</td>
    <td>G</td>
    <td>H</td>
  </tr>
  <tr>
    <td>I</td>
    <td>J</td>
    <td>K</td>
  </tr>
  <tr>
    <td>L</td>
    <td>M</td>
    <td>N</td>
  </tr>
  <tr>
    <td>O</td>
    <td>P</td>
    <td>Q</td>
  </tr>
  <tr>
    <td>R</td>
    <td>S</td>
    <td>T</td>
  </tr>
  <tr>
    <td>U</td>
    <td>V</td>
    <td>W</td>
  </tr>
  <tr>
    <td>X </td>
    <td>Y</td>
    <td rowspan="2" style="text-align: center;">Z</td>
  </tr>
  <tr>
    <td>k</td>
    <td>a</td>
    
  </tr>
  <tr>
    <td>s</td>
    <td>d</td>
    <td>f</td>
  </tr>
</table>

</body>
</html>
